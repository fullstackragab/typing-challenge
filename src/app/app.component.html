<div class="container">
  <h1>Typing Challenge</h1>

  <p *ngIf="randomText" class="randomText">
    <span *ngFor="let c of randomText.split(''); let i = index;" [class]="compare(c, enteredText[i])">{{ c }}</span>
  </p>

  <input [disabled]='solved' class="user-input" type="text" (input)="onUserInput($any($event).target.value)">

  <p class="win" *ngIf='solved'>
    You Win!
  </p>
</div>
